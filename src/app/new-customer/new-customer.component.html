<div class="container">
    <div class="card">
        <div class="card-header">
         New Customer 
        </div>
        <div class="card-body">
         <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" formControlName="name" class="form-control"/>
                <span class="text-danger" *ngIf=" newCustomerFormGroup.controls['name'].touched
                && newCustomerFormGroup.controls['name'].errors&& newCustomerFormGroup.controls['name'].errors!['required'] ">name is required </span>

            </div>
            <div class="mb-3">
                <label class="form-label">email:</label>
                <input type="text" formControlName="email" class="form-control"/>

                <span class="text-danger" *ngIf=" newCustomerFormGroup.controls['email'].touched
                && newCustomerFormGroup.controls['email'].errors&& newCustomerFormGroup.controls['email'].errors!['email'] ">email is invalid </span>

            </div>
            <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">save</button>

         </form>
        </div>
    </div>

</div>
